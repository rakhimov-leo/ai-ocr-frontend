# Port: .env da FRONTEND_PORT=3030 (deploy default) yoki serverda FRONTEND_PORT=80
# Default: 3030. Serverda 80 qilsangiz, http://server-ip/ ishlatiladi.

services:
  ai-ocr-frontend:
    container_name: ai-ocr-frontend
    image: nginx:alpine
    restart: always

    working_dir: /usr/share/nginx/html

    volumes:
      # Frontend papkasini nginx root'iga beramiz
      - ./:/usr/share/nginx/html:ro

    ports:
      # Host port: .env dan FRONTEND_PORT, bo'lmasa 3030
      - "${FRONTEND_PORT:-3030}:80"

    networks:
      - ai-ocr-frontend-network

networks:
  ai-ocr-frontend-network:
    driver: bridge
