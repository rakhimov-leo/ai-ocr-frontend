# Develop: localhost:3030 | Deploy: 3020 yoki 80 (adashmaslik uchun)
# FRONTEND_PORT=3020 – deploy default | FRONTEND_PORT=80 – http://server-ip/

services:
  ai-ocr-frontend:
    container_name: ai-ocr-frontend
    image: nginx:alpine
    restart: always

    working_dir: /usr/share/nginx/html

    volumes:
      # Frontend papkasini nginx root'iga beramiz
      - ./:/usr/share/nginx/html:ro

    ports:
      # Deploy: 3020 (default) yoki 80
      - "${FRONTEND_PORT:-3020}:80"

    networks:
      - ai-ocr-frontend-network

networks:
  ai-ocr-frontend-network:
    driver: bridge
